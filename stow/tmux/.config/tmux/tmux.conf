# Set default prefix.
set-option -g prefix C-b

# Default term.
set-option -g default-terminal "screen-256color"

# Enable vi style key bindings in command mode.
#set-option -g mode-keys vi
#set-option -g status-keys vi

# Mouse support.
set-option -g mouse on

# Time in milliseconds for which tmux waits after an escape.
set-option -g escape-time 0

# Keep commands history and set its limit.
set-option -g history-file ~/.tmux/tmuxhistory
set-option -g history-limit 10000

# Start window numbers at 1 to match keyboard order with tmux window order.
set-option -g base-index 1
set-option -g pane-base-index 1

# Renumber windows sequentially after closing any of them.
set-option -g renumber-windows on

# Don't show "Activity in window X" messages.
set-option -g visual-activity off

# Enable supported focus events.
set-option -g focus-events on

# Terminal overrides.
set-option -g -a terminal-overrides ',xterm-256color:Tc' # True color support.

# Automatic window rename based on running process
set-option -g automatic-rename on
set-option -g automatic-rename-format '#{pane_current_command}'

# Allow applications to set pane/window title
set-option -g allow-rename on
#set-option -g set-titles on
#set-option -g set-titles-string '#{pane_title}'

# Status bar styling (no plugin needed)
set-option -g status-style 'bg=#1e1e2e fg=#cdd6f4'
set-option -g status-left '#[fg=#1e1e2e,bg=#89b4fa,bold] #S #[fg=#89b4fa,bg=#1e1e2e]'
set-option -g status-left-length 30
set-option -g status-right '#[fg=#89b4fa]#[fg=#1e1e2e,bg=#89b4fa] #(echo "#{pane_current_path}" | sed "s|$HOME|~|") #[fg=#a6e3a1]#[fg=#1e1e2e,bg=#a6e3a1] %H:%M '
set-option -g status-right-length 80
set-option -g window-status-format '#[fg=#6c7086] #I:#{?window_name,#{window_name},#W} '
set-option -g window-status-current-format '#[fg=#cba6f7,bg=#1e1e2e]#[fg=#1e1e2e,bg=#cba6f7,bold] #I:#{?window_name,#{window_name},#W}#{?window_zoomed_flag,Z,} #[fg=#cba6f7,bg=#1e1e2e]'
set-option -g window-status-separator ''

# -- Mappings
# --------------------------------------------------------------------------------------------------

# Switch panes.
bind-key -n M-h select-pane -L
bind-key -n M-j select-pane -D
bind-key -n M-k select-pane -U
bind-key -n M-l select-pane -R

# Switch windows.
bind-key -n M-p select-window -t :- # Previous window.
bind-key -n M-n select-window -t :+ # Next window.
bind-key -n M-1 select-window -t 1 # Window number 1.
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9
bind-key -n M-0 select-window -t 10

# Toggle zoom.
bind-key -n M-z resize-pane -Z

# Resize panes.
bind-key -n M-H resize-pane -L 2
bind-key -n M-J resize-pane -D 1
bind-key -n M-K resize-pane -U 1
bind-key -n M-L resize-pane -R 2

# Move panes.
bind-key -r H swap-pane -U
bind-key -r L swap-pane -D

# Kill panes without prompt.
bind-key x kill-pane

# Swap windows across themselves.
bind-key -r '<' swap-window -t -1
bind-key -r '>' swap-window -t +1

# Floating Lazygit
bind-key C-g display-popup -E -d "#{pane_current_path}" -xC -yC -w 80% -h 75% "lazygit"

# Reload config
bind-key r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"
